<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src ="B3+.js"></script>
    <title>Title</title>
</head>
<body>
<div>
  <label for="input">Введите значение: </label>
  <input type="text" id="input" />
  <input type="button"
         value="Посчитать"
         onclick="getElementById('result').value = calculate(getElementById('input').value)" />
</div>

<div>
  <label for="result">Результат: </label>
  <input type="text" id="result" />
</div>

</body>
</html>

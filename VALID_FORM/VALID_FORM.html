<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<form method="post" action="https://fe.it-academy.by/TestForm.php" name="form">
    <label>Разработчики:</label><input type="longtext" id="workers" maxlength="25">

    <div class="error" id="workersErr"></div>
    <div></div>
    <label>Название сайта:</label><input type="longtext" id="sitename">
    <span class="error-message"></span>
    <div class="error" id="sitenameErr"></div>
    <div></div>
    <label>URL сайта:</label><input type="longtext" id="siteUrlForYou">
    <div class="error" id="siteUrlForYouErr"></div>
    <div></div>
    <label>Дата запуска сайта:</label><input type="date" id="dateNowTime">
    <div class="error" id="dateNowTimeErr"></div>
    <div></div>
    <label>Посетителей в сутки:</label><input type="number" id="visitors">
    <div class="error" id="visitorsErr"></div>
    <div></div>
    <label>E-mail для связи:</label>
    <input type="shorttext" id="email">
    <div class="error" id="emailErr"></div>
    <div></div>
    <label>Рубрика каталога:</label>
    <select id="typeSite">
        <option>Select</option>
        <option>здоровье</option>
        <option>домашний уют</option>
        <option>бытовая техника</option>
    </select>
    <div class="error" id="typeSiteErr"></div>
    <div></div>
    <label>Размещение:</label>
    <label><input type="radio" name="payment" value="1">бесплатное</label>
    <label><input type="radio" name="payment" value="2">платное</label>
    <label><input type="radio" name="payment" value="3">VIP</label>
    <div class="error" id="paymentErr"></div>
    <div></div>
    <label>Разрешить отзывы:</label><input type="checkbox" name="votes">
    <div class="error" id="votesErr"></div>
    <div></div>
    <label>Описание сайта:</label>
    <textarea id="description" style="width: 400px; height: 50px;"></textarea>
    <div class="error" id="descriptionErr"></div>
    <div></div>
    <caption>
    </caption>
    <input type="submit" value="Опубликовать">
</form>
<script src="VALID_FORM.js"></script>
</body>
</html>
